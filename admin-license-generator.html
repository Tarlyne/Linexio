<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linexio Admin | License Generator</title>
    <style>
        body { font-family: system-ui, sans-serif; background: #111827; color: #f3f4f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1f2937; padding: 2rem; border-radius: 1rem; border: 1px solid #374151; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.5); width: 100%; max-width: 400px; }
        h1 { color: #0891b2; margin-top: 0; text-align: center; }
        label { display: block; margin-bottom: 0.5rem; color: #9ca3af; font-size: 0.875rem; }
        input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; background: #374151; border: 1px solid #4b5563; color: white; border-radius: 0.375rem; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; background: #0891b2; color: white; border: none; border-radius: 0.375rem; font-weight: bold; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #0e7490; }
        .result-box { margin-top: 1.5rem; padding: 1rem; background: #111827; border: 1px solid #374151; border-radius: 0.375rem; word-break: break-all; font-family: monospace; font-size: 0.875rem; display: none; }
        .success { border-color: #059669; color: #34d399; }
    </style>
</head>
<body>

<div class="card">
    <h1>Lizenz Generator</h1>
    
    <label for="name">Name des Lehrers (optional)</label>
    <input type="text" id="name" placeholder="z.B. Max Mustermann">
    
    <button onclick="generateKey()">Schlüssel generieren</button>
    
    <div id="result" class="result-box"></div>
</div>

<script>
    // --- CONFIG ---
    const LICENSE_SALT = 'Linexio-Secure-Salt-V1-2025-Secret'; 
    // MUSS EXAKT MIT store/licenseStore.ts ÜBEREINSTIMMEN!

    async function computeSignature(payload) {
        const encoder = new TextEncoder();
        const data = encoder.encode(payload + LICENSE_SALT);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function generateKey() {
        const name = document.getElementById('name').value.trim() || 'Anonymous';
        const date = new Date().toISOString();
        
        const payloadObj = {
            type: 'PRO',
            name: name,
            issuedAt: date,
            version: 1
        };
        
        try {
            const jsonStr = JSON.stringify(payloadObj);
            const payloadB64 = btoa(jsonStr);
            const signature = await computeSignature(payloadB64);
            
            const finalKey = `${payloadB64}.${signature}`;
            
            const resultBox = document.getElementById('result');
            resultBox.style.display = 'block';
            resultBox.innerHTML = `<strong>Generierter Schlüssel:</strong><br><br>${finalKey}`;
            resultBox.classList.add('success');
            
            // Auto copy
            navigator.clipboard.writeText(finalKey);
            alert('Schlüssel generiert und in die Zwischenablage kopiert!');
            
        } catch (e) {
            console.error(e);
            alert('Fehler beim Generieren.');
        }
    }
</script>

</body>
</html>
